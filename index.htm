<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Plokker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://assets.sdes.ucf.edu/cdn/minerva/v1.0.0-beta/css/minerva.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function(){
			function resetState(){
				$("#svg-score").hide();
				$("#svg-cardback").show();
				$(".ruleset-buttons").show();
				$("#extra-options").show();
				$("#action-ready").prop('disabled', true);
			}
			
			resetState();

			$(".ruleset-buttons .btn").on("click", function(){
				var cardValue = $(this).html().trim();
				if(cardValue == '<i class="fas fa-coffee"></i>'){
					$("#playing-card text").html('\uf0f4').addClass("fas fa-coffee");					
				} else if(cardValue >= 100){
					$("#playing-card text").html(cardValue)
						.removeClass("one-digit")
						.removeClass("two-digits")
						.removeClass("three-digits")
						.removeClass("fas fa-coffee")
						.addClass("three-digits");
				} else if(cardValue > 10){
					$("#playing-card text").html(cardValue)
						.removeClass("one-digit")
						.removeClass("two-digits")
						.removeClass("three-digits")
						.removeClass("fas fa-coffee")
						.addClass("two-digits");
				} else {
					$("#playing-card text").html(cardValue)
						.removeClass("one-digit")
						.removeClass("two-digits")
						.removeClass("three-digits")
						.removeClass("fas fa-coffee")
						.addClass("one-digit");
				}

				$("#numbersModal").modal('hide');
				$("#svg-cardback").hide();
				$("#svg-score").show();
				$("#extra-options button").prop('disabled', false);
			});

			$("#action-ready").on("click", function(){
				$(".ruleset-buttons").hide();
				$("#extra-options").slideUp();
				$("#svg-score").hide();
				$("#svg-cardback").show();
			});

			$("#svg-cardback").on("click", function(){
				if($("#svg-score").html() == ""){
					return;
				}
				$("#svg-cardback").hide();
				$("#svg-score").show();
			});

			$("#svg-score").on("click", function(){
				$("#svg-score").hide();
				$("#svg-cardback").show();
			});

			$("#action-reset").on("click", function(e){
				resetState();
				e.preventDefault();
			});
		});
	</script>
</head>
<body>
	<a href="#content" class="sr-only sr-only-focusable">Skip to Main Content</a>
	<header>
		<nav class="navbar navbar-dark navbar-expand-lg slim-nav slim-nav-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Plokker</a>
				<button class="btn btn-warning" id="action-reset">
					<i class="fas fa-sync-alt"></i>
				</button>
			</div>
		</nav>
	</header>

	<div class="container site-content">
		<div class="row">
			<div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
				<div class="card mb-3" style="min-height: 50vh;">
					<div class="card-body">
						<div id="playing-card">
							<svg width="100%" height="50%" viewBox="0 0 75 100" preserveAspectRatio="xMidYMid meet">
								<text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" id="svg-score"></text>
								<image id="svg-cardback" height="100%" width="100%" xlink:href="https://upload.wikimedia.org/wikipedia/commons/5/54/Card_back_06.svg"/>
							</svg>
						</div>
					</div>
				</div>
				<div id="extra-options">
					<button class="btn btn-primary float-left" id="action-number" data-toggle="modal" data-target="#numbersModal">
						#
					</button>
					<button class="btn btn-success float-right" id="action-ready">
						<i class="fas fa-check-square"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div id="numbersModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="ruleset-buttons text-center">
						<div class="row mb-2">
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">0</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">1</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">2</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">3</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">5</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">8</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">13</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">20</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">40</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">100</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">?</div>
							</div>
							<div class="col-4 mb-2">
								<div class="btn btn-block btn-sm btn-outline-secondary">
									<i class="fas fa-coffee"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
